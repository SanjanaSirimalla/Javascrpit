<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating DOM</title>
</head>
<body style="background-color:black; color:white">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className='main'
    //div.id='myId' or for fun can do the below thing
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute('title','Creating an interesting DOM')
    div.style.backgroundColor='green'
    div.style.padding='15px'
    //div.innerText="Cool learning"
    const addText=document.createTextNode("Cool learning") //mostly prefered
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
