<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
</head>
<body>
    <h2>Beautiful Images</h2>
    <div>
        <ul id="images">
            <li><img width="300px" src="https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" id="beach"></li>
            <li><img width="300px" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" id="scenery"></li>
            <li><img width="300px" src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" id="pinkview"></li>
            <li><img width="300px" src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" id="mountain"></li>
            <li><img width="300px" src="https://images.pexels.com/photos/757240/pexels-photo-757240.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" id="greenery"></li>
            <li><a style="color:blue; font-size:30px" href="http://google.com" id="google">GOOGLE</a></li>
        </ul>
    </div>
</body>
<script>
    /*    this is not so good approach but it also works
    document.getElementById('greenery').onclick=function(){
        alert("beautiful greenery")
    }
    */
    document.getElementById('greenery').addEventListener('click',function(){
        alert('beautiful greenery')
    })
    //other ways are 
    //attachEvent() method, jQuery-on

    document.getElementById('greenery').addEventListener('click',function(e){
        console.log(e) //can be seen in console
    },false) //this false is default

    //imp ones are types, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget
    //interview perspective -> clientX, clientY, screenX, screenY, althey, ctrlkey, shiftkey, keyCode

    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault()
        console.log("google clicked");
    })

    document.querySelector('#images').addEventListener('click',function(e){
        // console.log(e) 
        // console.log(e.target) //gives complete clear info about click event
        console.log(e.target.parentNode); //it gives the whole list(<li>...</li> thing)

        //on clicking on image, it shd disappear
        /*  let removeImg=e.target.parentNode
        removeImg.remove()  */
        //but the above code also make link to disappear coz veryone has same parentNode
    })

    //correct way
    document.querySelector('#images').addEventListener('click',function(e){
            console.log(e.target.tagName)
            if(e.target.tagName==='IMG'){
                console.log(e.target.id) //just for some testing
                let removeImg=e.target.parentNode
                removeImg.remove()
            }
    },false)
</script>
</html>
