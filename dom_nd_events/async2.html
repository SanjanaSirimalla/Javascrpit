<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning async atleast now</h1>
    <button class="start">start</button>
    <button class="stop">stop</button>
</body>
<script>
    //setTimeout does a work only for 1 time, whereas setInterval does continuously

    //on clciking start console shd print output and on clicking stop, process shd stop

    let intervalId //due to scope issues, we declared it globally
    const starting=function(){  //function for start button
        if(!intervalId){
            console.log("process started")
            intervalId=setInterval(sayDate,1000,"hiee")  //when no intervalId exists, start the process
        }
        function sayDate(str){
            console.log(str,Date.now())  //to continuously print the string whatever we give
        }
    }
    const stopping=function(){
        clearInterval(intervalId) //to stop event on clicking stop button
        intervalId=null  //make intervalId to null to avoid overriding of values always(efficient way of writing)
        //coz there will be some Id and on clicking stop, process stops but Id doesnt go anywhere, on clicking start again,already existing value will be overridden
        console.log("process stopped")
    }
    document.querySelector('.start').addEventListener('click',starting)
    document.querySelector('.stop').addEventListener('click',stopping)
</script>
</html>
