<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning async</h1>
    <button class="stop">stop</button>
</body>
<script>
    const rand=function(){
        console.log("sanjuu")
    }
    setTimeout(rand,2000)
    //document.querySelector('h1').innerHTML="this is new"
    const diffText=function(){
        document.querySelector('h1').innerHTML=("Text got changed") //h1 will be changed in webpage after 3sec
    }
    const stopping=setTimeout(diffText,3000)

    document.querySelector('.stop').addEventListener('click',function(){
        clearTimeout(stopping) //on using this clearTimeout,text will not be changed
        console.log('stopped')
    })
</script>
</html>
